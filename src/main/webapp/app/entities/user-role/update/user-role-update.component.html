<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-user-role-heading" data-cy="UserRoleCreateUpdateHeading" jhiTranslate="quotizoApp.userRole.home.createOrEditLabel">
        Create or edit a User Role
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="quotizoApp.userRole.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_name" jhiTranslate="quotizoApp.userRole.name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
          @if (editForm.get('name')!.invalid && (editForm.get('name')!.dirty || editForm.get('name')!.touched)) {
            <div>
              @if (editForm.get('name')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdBy" jhiTranslate="quotizoApp.userRole.createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdDate" jhiTranslate="quotizoApp.userRole.createdDate">Created Date</label>
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lastModifiedBy" jhiTranslate="quotizoApp.userRole.lastModifiedBy">Last Modified By</label>
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lastModifiedDate" jhiTranslate="quotizoApp.userRole.lastModifiedDate"
            >Last Modified Date</label
          >
          <div class="d-flex">
            <input
              id="field_lastModifiedDate"
              data-cy="lastModifiedDate"
              type="datetime-local"
              class="form-control"
              name="lastModifiedDate"
              formControlName="lastModifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="field_permissions" jhiTranslate="quotizoApp.userRole.permission">Permission</label>
          <select
            class="form-control"
            id="field_permissions"
            data-cy="permission"
            multiple
            name="permissions"
            formControlName="permissions"
            [compareWith]="comparePermission"
          >
            @for (permissionOption of permissionsSharedCollection; track $index) {
              <option [ngValue]="permissionOption">{{ permissionOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_budgets" jhiTranslate="quotizoApp.userRole.budget">Budget</label>
          <select
            class="form-control"
            id="field_budgets"
            data-cy="budget"
            multiple
            name="budgets"
            formControlName="budgets"
            [compareWith]="compareBudget"
          >
            @for (budgetOption of budgetsSharedCollection; track $index) {
              <option [ngValue]="budgetOption">{{ budgetOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_financialParameters" jhiTranslate="quotizoApp.userRole.financialParameter">Financial Parameter</label>
          <select
            class="form-control"
            id="field_financialParameters"
            data-cy="financialParameter"
            multiple
            name="financialParameters"
            formControlName="financialParameters"
            [compareWith]="compareFinancialParameter"
          >
            @for (financialParameterOption of financialParametersSharedCollection; track $index) {
              <option [ngValue]="financialParameterOption">{{ financialParameterOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label for="field_users" jhiTranslate="quotizoApp.userRole.users">Users</label>
          <select
            class="form-control"
            id="field_users"
            data-cy="users"
            multiple
            name="users"
            formControlName="users"
            [compareWith]="compareUsers"
          >
            @for (usersOption of usersSharedCollection; track $index) {
              <option [ngValue]="usersOption">{{ usersOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
